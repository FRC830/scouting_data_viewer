<Scrollbar name="ranking_scroll" orient="tk.HORIZONTAL" hl_row="1" hl_column="0"/>
<Canvas name="rank_box_canvas" relief="tk.RAISED" xscrollcommand="ranking_scroll.set" hl_row="0" hl_column="0" />
<Frame name="rank_box_frame" relief="tk.RAISED" hl_row="0" hl_column="0" />
<Exec code="rank_box_frame.bind('<Configure>', get_conf_canv(rank_box_canvas, width=1343, height=50))" />
<Exec code="rank_box_canvas.create_window((0, 0), window=rank_box_frame, tags='rank_box_frame')" />
<Exec code="ranking_scroll.config(command=rank_box_canvas.xview)" />
<Button name="ranking_refresh_button" text="'Refresh Rankings'" command="refresh_rankings" hl_row="2" hl_column="0" />
<Frame name="team_ranks_panel" hl_row="3" hl_column="0" />
